spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}/springfood-mysql?createDatabaseIfNotExist=true&serverTimezone=UTC

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

spring.session.store-type=none

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

server.compression.enabled=true

spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=http://localhost:8081/oauth/check_token
spring.security.oauth2.resourceserver.opaquetoken.client-id=checktoken
spring.security.oauth2.resourceserver.opaquetoken.client-secret=check123

spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/.well-known/jwks.json

springfood.storage.local.diretorio-fotos=c:\\test

springfood.storage.s3.id-chave-acesso=override
springfood.storage.s3.chave-acesso-secreta=override
springfood.storage.s3.bucket=spring-food
springfood.storage.s3.regiao=us-east-1
springfood.storage.s3.diretorio-fotos=catalogo
springfood.storage.tipo=S3

spring.mail.host=smtp.sendgrid.net
spring.mail.port=587

springfood.email.remetente=Springfood <noreply@springfood.com.br>

spring.freemarker.settings.locale=pt_BR
springfood.email.impl=fake
springfood.email.sandbox.destinatario=teste@algafood.com.br
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER